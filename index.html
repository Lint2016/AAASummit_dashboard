<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/aaapic.jpg" type="image/x-icon">
    <title>AAA_Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
      <header class="header">
        <img class="logo" src="images/aaalogo-removebg-preview.png" alt="AAA logo">
        <h1>ðŸ“Š Organizer Dashboard</h1>
      </header>

      <section class="stats" aria-label="Ticket Statistics">
        <div class="stat">
          <div class="stat-label">Total Tickets Sold</div>
          <div class="stat-value" id="sold">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">Checked In</div>
          <div class="stat-value" id="checkedIn">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">Not Yet Arrived</div>
          <div class="stat-value" id="pending">0</div>
        </div>
      </section>

      <div class="report-actions" aria-label="Export Actions">
        <button id="exportPdf" class="btn">Export as PDF</button>
        <small class="muted">Downloads a PDF of the current dashboard</small>
      </div>

      <section class="attendees" aria-label="Attendee List">
        <h2>Attendee List</h2>
        <div id="list" class="list"></div>
      </section>
    </div>
    <script src="index.js"></script>
    <script src="export.js"></script>
</body>
</html>
